<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock in app</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="header">
                <img src="./arrow-undo-outline.svg" alt="" class="icon">
                <img src="./search-outline.svg" alt="" class="icon">
            </div>
            <h1 class="title">YOUR HOURS</h1>
            <article class="content">
                <img src="./time-outline.svg" alt="" class="back">
                <img src="./help-circle-outline.svg" alt="" class="ask">
                <p class="text">You haven't logged any hours yet</p>
            </article>

            <button class="add">+</button>
        </section>
        <section class="card">
            <div class="header">
                <img src="./arrow-undo-outline.svg" alt="" class="icon">
                <img src="./search-outline.svg" alt="" class="icon">
            </div>
            <h1 class="title">YOUR HOURS</h1>
            <article class="new">
                <legend>Select your type</legend>
                <select name="" id="">
                    <option value="">Overworked hours</option>
                </select>
                <div>
                    <span class="number">1</span>
                <button class="grey">+</button>
                <button class="grey">-</button>
                </div>

                <div class="buttons">
                    <button class="white">Cancel</button>
                    <button class="save">Save</button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
